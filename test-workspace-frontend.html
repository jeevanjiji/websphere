<!DOCTYPE html>
<html>
<head>
    <title>Test Workspace API</title>
</head>
<body>
    <h1>Test Workspace API</h1>
    <button onclick="testWorkspaceAPI()">Test Workspace API</button>
    <div id="result"></div>

    <script>
        async function testWorkspaceAPI() {
            const resultDiv = document.getElementById('result');
            
            // Get token from localStorage (you'll need to set this from your app)
            const token = prompt('Enter your JWT token:');
            const projectId = prompt('Enter project ID:');
            
            if (!token || !projectId) {
                resultDiv.innerHTML = '<p style="color: red;">Token and Project ID are required</p>';
                return;
            }
            
            try {
                console.log('üîç Testing workspace API...');
                console.log('Project ID:', projectId);
                console.log('Token exists:', !!token);
                
                const response = await fetch(`http://localhost:5000/api/workspaces/project/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>OK:</strong> ${response.ok}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
